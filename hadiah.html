<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selamat Ulang Tahun üéâ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    .gift-box {
      background-color: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 2s ease-out;
      position: relative;
      z-index: 1;
    }

    .gift-emoji {
      font-size: 60px;
      display: inline-block;
      animation: bounce 1.5s infinite;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    .button {
      background-color: #ff6f91;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff477e;
    }

    /* Slideshow Styles */
    .slideshow {
      margin-top: 20px;
    }

    .slideshow img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      animation: fadeImg 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes fadeImg {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- üé∂ Background Musik Ulang Tahun -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- üéÅ Isi Kado -->
  <div class="gift-box">
    <div class="gift-emoji">üéÅ</div>
    <h1>Selamat Ulang Tahun Cici!ü•≥</h1>
    <p>I have a little gift for you</p>
    <p><strong>Ciee yang ultahh </strong></p>
    <p>Ini kado kecil dari aku , semoga bisa bikin cici gangantuk hari iniüòÅ</p>
    <button class="button" onclick="showSurprise()">Klik coba üéâ</button>

    <!-- üì∏ Slideshow Foto -->
    <div class="slideshow">
      <img id="slideshow-img" src="https://placekitten.com/600/300" alt="Foto Lucu">
    </div>
  </div>

  <!-- üéâ Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function showSurprise() {
      // Confetti
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

      // Popup pesan
      setTimeout(() => {
        alert("‚úâÔ∏è Pesan Rahasia:\n\nSelamat ulang tahun yaa!!üéÇ\nSemoga cici selalu di berikan kebahagiaan dan sukses dimanapun cici berada\nHabis ini klik OK terus klik layar hp kamu yaa");
        window.location.href = "bunga1.html";
      }, 500);
    }

    // Slideshow Foto Lucu
    const images = [
      "image/foto1.jpg", // contoh, bisa ganti foto sendiri
      "image/foto2.jpg",
      "image/foto3.jpg",
      "image/foto4.jpg"
    ];
    let index = 0;
    const slideshowImg = document.getElementById("slideshow-img");

    setInterval(() => {
      index = (index + 1) % images.length;
      slideshowImg.src = images[index];
    }, 3000); // Ganti setiap 3 detik
  </script>

</body>
</html>
